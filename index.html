<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"
<title>Audio and video in html</title>
<link href="style.css" rel="stylesheeet" type="text/css"/>
 </head>
 
 <body>
    <h2> This is one of my favorite song </h2>
    <audio controls autoplay>
        <source src="name.mp3" type="audio/mpeg">
        
    </audio>

    <p>this is one of my favourite videos</p>
    <video width="400" height="300" controls autoplay poster="image.jpg" loop>
        <source src="demo.mp4" type="video/mp4">
        
    </video>

 </body>

</html>
